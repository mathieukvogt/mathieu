<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathieu | Home</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=VT323&display=swap"
      rel="stylesheet"
    />
    <base href="https://mathieu.so/" />
  </head>
  <body class="dark-mode">
    <canvas id="noise" class="noise" aria-hidden="true"></canvas>

    <!-- LOADING ANIMATION OVERLAY -->
    <div class="overlay" aria-hidden="true">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <!-- END LOADING ANIMATION OVERLAY -->

    <!-- BEGIN NAVBAR + DARK MODE INTEGRATION -->
    <header>
      <div class="fixed-box">
        <!-- Dark Mode Button -->
        <button id="darkModeButton" aria-label="Toggle Dark Mode">
          <div class="circle">
            <div class="half left"></div>
            <div class="half right"></div>
          </div>
        </button>

        <!-- Logo / Brand Text -->
        <a href="#top" class="center-text"><b>MATHIEU</b></a>

        <!-- Burger Menu Trigger -->
        <button class="burger" aria-label="Toggle Menu">
          <div class="square-container">
            <div class="square-one"></div>
            <div class="square-two"></div>
          </div>
        </button>
      </div>
      <div class="big-box">
        <!-- Dynamic Symbol Button -->
        <button id="slideSymbol" class="slide-symbol">
          <span>Coding</span>
        </button>
      </div>
    </header>

    <!-- Menu Overlay (slides in on Burger click) -->
    <div class="menu-overlay" aria-hidden="true">
      <div class="menu-bar">
        <div class="menu-content">
          <a href="encyclopedia.html" class="menu-line">
            <div class="menu-title one">ENCYCLOPEDIA</div>
            <div class="menu-title two">[01]</div>
          </a>
          <a href="articles.html" class="menu-line">
            <div class="menu-title one">ARTICLES</div>
            <div class="menu-title two">[02]</div>
          </a>
          <a href="about.html" class="menu-line">
            <div class="menu-title one">ABOUT</div>
            <div class="menu-title two">[03]</div>
          </a>
        </div>
      </div>
    </div>
    <!-- END NAVBAR + DARK MODE INTEGRATION -->

    <footer>
      <p>Index</p>

      <div class="slider-counter">
        <div class="count"><p>1</p></div>
        <p>/</p>
        <p>3</p>
      </div>
    </footer>

    <div class="slider">
      <!-- Slide 1 -->
      <div class="slide">
        <div class="slide-bg-img">
          <img src="./assets/img1.jpg" alt="Slide Image 1" />
        </div>
      </div>

      <div class="borderdiv"></div>

      <div class="slide-main-img">
        <div class="metainfo">
          <div class="metatitleone">
            <p>Fullstack</p>
            <p>Bootstrapping</p>
          </div>
          <div class="metatitletwo"><p>Zurich</p></div>
        </div>
        <div class="metaclass">
          <div class="metaone"></div>
          <div class="metatwo">UTC+1</div>
          <div class="metathree"></div>
        </div>
        <div class="slide-main-img-wrapper">
          <video
            src="./assets/vid1.mp4"
            autoplay
            loop
            muted
            playsinline
          ></video>
          <div class="red-overlay"></div>
        </div>
      </div>

      <!-- Slide Copy Only With Title (No Description) -->
      <div class="slide-copy">
        <div class="slide-title">
          <h1>[Coding]</h1>
        </div>
      </div>
    </div>

    <!-- GSAP and CustomEase scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"
      defer
    ></script>

    <!-- Black Overlay for Transition -->
    <div id="blackOverlay" class="black-overlay" aria-hidden="true"></div>

    <!-- Your main script with integrated loading animation -->
    <script src="./base.js" defer></script>
  </body>
</html>
